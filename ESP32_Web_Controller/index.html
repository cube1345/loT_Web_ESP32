<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 控制面板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 ESP32 控制面板</h1>
            <div class="connection-status">
                <span id="statusIndicator" class="status-dot offline"></span>
                <span id="statusText">未连接</span>
            </div>
        </header>

        <!-- 连接配置区 -->
        <section class="config-section">
            <h2>连接设置</h2>
            <div class="form-group">
                <label for="esp32Ip">ESP32 IP地址:</label>
                <input type="text" id="esp32Ip" placeholder="192.168.1.100" value="192.168.101.74">
            </div>
            <div class="form-group">
                <label for="esp32Port">端口:</label>
                <input type="number" id="esp32Port" placeholder="80" value="80">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="useHttps">
                <label for="useHttps">使用 HTTPS</label>
            </div>
            <button id="connectBtn" class="btn btn-primary">连接 ESP32</button>
        </section>

        <!-- 设备信息区 -->
        <section class="info-section">
            <h2>设备信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">设备状态:</span>
                    <span id="deviceStatus" class="info-value">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">响应时间:</span>
                    <span id="responseTime" class="info-value">-</span>
                </div>
            </div>
        </section>

        <!-- 控制面板 -->
        <section class="control-section">
            <h2>设备控制</h2>
            
            <!-- LED控制 -->
            <div class="control-card">
                <h3>💡 LED控制</h3>
                <div class="control-buttons">
                    <button class="btn btn-success" onclick="sendCommand('led', 'on')">开启LED</button>
                    <button class="btn btn-danger" onclick="sendCommand('led', 'off')">关闭LED</button>
                    <button class="btn btn-warning" onclick="sendCommand('led', 'toggle')">切换LED</button>
                </div>
            </div>

            <!-- GPIO控制 -->
            <div class="control-card">
                <h3>🔌 GPIO控制</h3>
                <div class="gpio-controls">
                    <div class="form-group">
                        <label for="gpioPin">GPIO引脚:</label>
                        <input type="number" id="gpioPin" min="0" max="39" value="2">
                    </div>
                    <div class="control-buttons">
                        <button class="btn btn-info" onclick="setGPIO('high')">设为高电平</button>
                        <button class="btn btn-info" onclick="setGPIO('low')">设为低电平</button>
                    </div>
                </div>
            </div>

            <!-- OLED控制 -->
            <div class="control-card">
                <h3>📺 OLED显示</h3>
                <div class="form-group">
                    <label for="oledText">显示文本:</label>
                    <input type="text" id="oledText" placeholder="输入要显示的文本">
                </div>
                <button class="btn btn-primary" onclick="sendToOLED()">发送到OLED</button>
                <button class="btn btn-secondary" onclick="sendCommand('oled', 'clear')">清除显示</button>
            </div>

            <!-- 获取笑话 -->
            <div class="control-card">
                <h3>😄 获取笑话</h3>
                <button class="btn btn-success" onclick="sendCommand('joke', 'fetch')">获取随机笑话</button>
            </div>

            <!-- 自定义命令 -->
            <div class="control-card">
                <h3>⚙️ 自定义命令</h3>
                <div class="form-group">
                    <label for="customEndpoint">端点路径:</label>
                    <input type="text" id="customEndpoint" placeholder="/api/custom" value="/">
                </div>
                <div class="form-group">
                    <label for="customMethod">请求方法:</label>
                    <select id="customMethod">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="sendCustomCommand()">发送请求</button>
            </div>
        </section>

        <!-- 日志区 -->
        <section class="log-section">
            <h2>操作日志</h2>
            <div id="logContainer" class="log-container">
                <p class="log-entry info">等待连接...</p>
            </div>
            <button class="btn btn-secondary btn-sm" onclick="clearLogs()">清除日志</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
